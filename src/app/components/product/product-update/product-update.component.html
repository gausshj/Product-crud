<mat-card>
    <mat-card-title>商品信息更改</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="名称" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="价格" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        更新
    </button>

    <button mat-raised-button (click)="cancel()">
        取消
    </button>
</mat-card>
