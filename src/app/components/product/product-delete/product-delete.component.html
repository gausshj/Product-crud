<mat-card>
    <mat-card-title>我们的商品</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="名称" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="价格" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        删除
    </button>

    <button mat-raised-button (click)="cancel()">
        取消
    </button>
</mat-card>
